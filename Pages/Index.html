<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Deep Sea Survival</title>
<style>

    /* Algemene stijl */

    body {

      margin: 0;

      font-family: Arial, sans-serif;

      background: linear-gradient(to bottom, #0077be, #003366);

      height: 100vh;

      display: flex;

      flex-direction: column;

      align-items: center;

      justify-content: center;

      position: relative;

      overflow: hidden;

    }
 
    /* Menu titel en tekst */

    #menu {

      text-align: center;

      color: white;

      position: absolute;

      top: 20%;

    }

    h1 {

      font-size: 48px;

      margin: 0;

      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);

    }
 
    p {

      font-size: 20px;

      margin-top: 10px;

    }
 
    /* Play knop */

    .play-button {

      background: linear-gradient(orange, darkorange);

      border: none;

      padding: 15px 50px;

      font-size: 24px;

      color: white;

      border-radius: 15px;

      cursor: pointer;

      position: absolute;

      bottom: 15%;

      box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);

    }
 
    .play-button:hover {

      background: linear-gradient(#ff8c00, #e07b00);

    }
 
    /* Vis */

    .fish {

      width: 120px;

      height: 80px;

      background: orange;

      border-radius: 50%;

      position: absolute;

      top: 50%;

      left: 50%;

      transform: translate(-50%, -50%);

      box-shadow: inset -10px -10px 0 rgba(0, 0, 0, 0.2);

    }
 
    /* Ogen */

    .fish::before, .fish::after {

      content: "";

      position: absolute;

      width: 20px;

      height: 20px;

      background: white;

      border-radius: 50%;

      top: 20px;

    }
 
    .fish::before {

      left: 30px;

    }
 
    .fish::after {

      left: 55px;

    }
 
    /* Pupillen */

    .fish::after {

      width: 10px;

      height: 10px;

      background: black;

      left: 60px;

      top: 25px;

    }
 
    /* Staart */

    .tail {

      width: 30px;

      height: 40px;

      background: orange;

      position: absolute;

      left: -20px;

      top: 15px;

      border-radius: 50%;

      transform: rotate(-20deg);

    }
 
    /* Menu navigatie */

    .menu-nav {

      position: absolute;

      top: 10px;

      left: 50%;

      transform: translateX(-50%);

      display: flex;

      gap: 30px;

    }
 
    .menu-nav a {

      color: white;

      text-decoration: none;

      font-size: 22px;

    }
 
    .menu-nav a:first-child {

      text-decoration: underline;

      font-weight: bold;

    }
 
    /* Munten rechtsboven */

    .coins {

      position: absolute;

      top: 15px;

      right: 20px;

      color: white;

      font-size: 22px;

      display: flex;

      align-items: center;

    }
 
    .coin-symbol {

      width: 20px;

      height: 20px;

      background: gold;

      border-radius: 50%;

      display: inline-block;

      margin-right: 8px;

    }
 
  </style>
</head>
<body>
 
  <!-- Navigatie -->
<div class="menu-nav">
<a href="#">Start</a>
<a href="#">Aquarium</a>
<a href="#">Shop</a>
</div>
 
  <!-- Coins rechtsboven -->
<div class="coins">
<span class="coin-symbol"></span> 1521
</div>
 
  <!-- Titel en tekst -->
<div id="menu">
<h1>Deep Sea Survival</h1>
<p>Overleef, groei en gebruik vaardigheden!</p>
</div>
 
  <!-- Vis -->
<div class="fish">
<div class="tail"></div>
</div>
 
  <!-- Play knop -->
<button class="play-button" onclick="startGame()">PLAY</button>
 
  <script>

    function startGame() {

      window.location.href = "game.html";

    }
</script>
 
</body>
</html>
