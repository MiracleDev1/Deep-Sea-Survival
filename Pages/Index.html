<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Fish Shop</title>
<style>

    body {

      background: radial-gradient(ellipse at center, #003d66 0%, #001f33 100%);

      font-family: Arial, sans-serif;

      color: white;

      margin: 0;

      padding: 0;

    }
 
    header {

      display: flex;

      justify-content: space-between;

      align-items: center;

      padding: 20px;

      background-color: #002b4d;

    }
 
    .nav-buttons button {

      margin-left: 10px;

      padding: 10px 20px;

      background-color: #006699;

      border: none;

      border-radius: 10px;

      color: white;

      cursor: pointer;

      font-weight: bold;

    }
 
    .coins-display {

      font-size: 18px;

    }
 
    .shop-container {

      display: flex;

      justify-content: center;

      align-items: center;

      padding: 50px;

      gap: 20px;

    }
 
    .card {

      background-color: #004d80;

      border-radius: 20px;

      padding: 20px;

      text-align: center;

      width: 200px;

      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);

    }
 
    .card img {

      width: 100px;

      margin-bottom: 15px;

    }
 
    .name {

      font-size: 20px;

      font-weight: bold;

      margin-bottom: 5px;

    }
 
    .desc {

      font-size: 14px;

      margin-bottom: 20px;

    }
 
    .btn {

      padding: 10px;

      border: none;

      border-radius: 10px;

      cursor: pointer;

      font-weight: bold;

      font-size: 14px;

    }
 
    .btn-inuse {

      background-color: #003366;

      color: white;

    }
 
    .btn-unlock {

      background: linear-gradient(to right, #ffa500, #ff4500);

      color: white;

    }
 
    .locked {

      background-color: #002233;

      opacity: 0.5;

    }
 
    .locked .btn {

      background-color: #333;

      color: #888;

    }
</style>
</head>
<body>
<header>
<div class="coins-display">Coins: <span id="coin-count">0</span> ðŸª™</div>
<div class="nav-buttons">
<button onclick="goHome()">Home</button>
<button onclick="goToShop()">Shop</button>
<button onclick="earnCoins()">+10 Coins</button>
</div>
</header>
 
  <div class="shop-container">
<div class="card">
<img src="https://img.icons8.com/color/96/000000/fish.png" alt="guppy" />
<div class="name">Guppy</div>
<div class="desc">Speed Boost</div>
<button class="btn btn-inuse" onclick="setActiveFish('guppy')" id="guppy-btn">In Use</button>
</div>
 
    <div class="card">
<img src="https://img.icons8.com/color/96/000000/fish.png" alt="makreel" />
<div class="name">Makreel</div>
<div class="desc">Dash</div>
<button class="btn btn-unlock" id="unlock-makreel">Unlock for 250 ðŸª™</button>
</div>
 
    <div class="card locked">
<img src="https://img.icons8.com/ios-filled/100/000000/fish.png" alt="tonijn" />
<div class="name">Tonijn</div>
<div class="desc">Requires Level 40</div>
<button class="btn">ðŸ”’ Locked</button>
</div>
</div>
 
  <script>

    let coins = parseInt(localStorage.getItem('coins')) || 0;

    let activeFish = localStorage.getItem('activeFish') || 'guppy';

    let makreelUnlocked = localStorage.getItem('makreelUnlocked') === 'true';
 
    function updateCoinDisplay() {

      document.getElementById('coin-count').innerText = coins;

    }
 
    function earnCoins() {

      coins += 10;

      localStorage.setItem('coins', coins);

      updateCoinDisplay();

    }
 
    function setActiveFish(fish) {

      activeFish = fish;

      localStorage.setItem('activeFish', fish);

      updateFishButtons();

    }
 
    function updateFishButtons() {

      const guppyBtn = document.getElementById('guppy-btn');

      const makreelBtn = document.getElementById('unlock-makreel');
 
      if (activeFish === 'guppy') {

        guppyBtn.innerText = 'In Use';

        guppyBtn.className = 'btn btn-inuse';

        if (makreelUnlocked) {

          makreelBtn.innerText = 'Use';

          makreelBtn.className = 'btn btn-unlock';

        }

      } else if (activeFish === 'makreel') {

        guppyBtn.innerText = 'Use';

        guppyBtn.className = 'btn btn-unlock';

        makreelBtn.innerText = 'In Use';

        makreelBtn.className = 'btn btn-inuse';

      }

    }
 
    document.getElementById('unlock-makreel').addEventListener('click', function () {

      if (!makreelUnlocked) {

        if (coins >= 250) {

          alert('Makreel unlocked!');

          coins -= 250;

          localStorage.setItem('coins', coins);

          makreelUnlocked = true;

          localStorage.setItem('makreelUnlocked', true);

          setActiveFish('makreel');

          updateCoinDisplay();

        } else {

          alert('Not enough coins!');

        }

      } else {

        setActiveFish('makreel');

      }

    });
 
    function goHome() {

      window.location.href = 'home.html';

    }
 
    function goToShop() {

      window.location.href = 'shop.html';

    }
 
    // Init

    updateCoinDisplay();

    updateFishButtons();
</script>
</body>
</html>
