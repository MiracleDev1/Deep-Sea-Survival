<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    body {
      background: url('image 2.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 30px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    .nav-buttons {
      display: flex;
      gap: 20px;
    }

    .nav-buttons button {
      padding: 15px 30px;
      background-color: #006699;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
    }

    .coins-display {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 20px;
    }

    /* Media Queries */
    @media screen and (max-width: 768px) {
      body {
        background-size: auto;
      }

      h1 {
        font-size: 36px;
      }

      .nav-buttons button {
        padding: 12px 20px;
      }
    }

    @media screen and (max-width: 480px) {
      h1 {
        font-size: 28px;
      }

      .nav-buttons button {
        padding: 10px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="coins-display">Coins: <span id="coin-count">0</span> ðŸª™</div>

  <h1>Welkom bij Fish Game</h1>
  <div class="nav-buttons">
    <button onclick="goToGame()">Start</button>
    <button onclick="goToAquarium()">Aquarium</button>
    <button onclick="goToShop()">Shop</button>
  </div>

  <script>
    let coins = parseInt(localStorage.getItem('coins')) || 0;
    document.getElementById('coin-count').innerText = coins;

    function goToGame() {
      window.location.href = 'game.html';
    }

    function goToAquarium() {
      window.location.href = 'aquarium.html';
    }

    function goToShop() {
      window.location.href = 'shop.html';
    }
  </script>
</body>
</html>
