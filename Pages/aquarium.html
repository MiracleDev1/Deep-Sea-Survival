<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aquarium</title>
  <style>
    body {
      background: url('image 2.png') no-repeat center center fixed; /* Achtergrond PNG */
      background-size: cover; /* Zorg ervoor dat de afbeelding de volledige achtergrond bedekt */
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    .container {
      margin-top: 20px;
    }

    .fish-card {
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      width: 200px;
      padding: 20px;
      border: 2px solid #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      margin: 10px;
      transition: transform 0.3s ease;
    }

    .fish-card:hover {
      transform: scale(1.05);
    }

    .fish-card h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background-color: #006699;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .back-button:hover {
      background-color: #004d66;
    }

    /* Media Query voor kleinere schermen */
    @media screen and (max-width: 768px) {
      body {
        background-size: auto; /* Pas de achtergrond aan om het scherm te vullen */
      }

      h1 {
        font-size: 36px; /* Maak de tekst kleiner voor kleinere schermen */
      }

      .fish-card {
        width: 160px; /* Verklein de kaarten op kleinere schermen */
      }
    }

    /* Media Query voor smartphones */
    @media screen and (max-width: 480px) {
      h1 {
        font-size: 28px; /* Maak de titel nog kleiner voor mobiele telefoons */
      }

      .fish-card {
        width: 130px; /* Verklein de kaarten nog verder */
      }

      .back-button {
        font-size: 14px; /* Maak de knop kleiner voor mobiele apparaten */
      }
    }

  </style>
</head>
<body>

  <button class="back-button" onclick="goBack()">Back</button>
  
  <h1>Aquarium</h1>

  <div class="container">
    <div class="fish-card">
      <h2>Guppy</h2>
      <p>Ability: Speed Boost</p>
    </div>

    <div class="fish-card">
      <h2>Makreel</h2>
      <p>Ability: Dash</p>
    </div>

    <div class="fish-card">
      <h2>Tonijn</h2>
      <p>Ability: ???</p>
    </div>
  </div>

  <script>
    function goBack() {
      window.history.back();
    }
  </script>

</body>
</html>
