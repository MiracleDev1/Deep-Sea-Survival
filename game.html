<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Deep Sea - Game</title>
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

<!-- Canvas -->
<canvas id="gameCanvas"></canvas>

<!-- HUD -->
<div id="hud">
  Score: <span id="scoreText">0</span> |
  Health: <span id="health">3</span> |
  Coins: <span id="coins">0</span>
</div>

<!-- Power-up knoppen -->
<div id="skillButtons">
  <button id="speedBtn" class="skill-btn" onclick="activateSkill('speedBoost')">Snelheid (V)</button>
  <button id="invisBtn" class="skill-btn" onclick="activateSkill('invisible')">Onzichtbaar (B)</button>
  <button id="shieldBtn" class="skill-btn" onclick="activateSkill('shield')">Schild (F)</button>
</div>

<!-- Pauzemenu -->
<div id="pauseMenu">
  <h2>Gepauzeerd</h2>
  <button onclick="resumeGame()">Doorgaan</button>
  <button onclick="goToMainMenu()">Terug naar Startmenu</button>
</div>

<!-- Scripts -->
<script src="JS/Script.js"></script>
<script>
  // Start de game automatisch bij laden
  window.onload = () => {
    startGame();
  };
</script>

</body>
</html>
